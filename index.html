<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <nav id="navbar">
        <a href="#welcome-section">About</a>
        <a href="#projects">Work</a>
        <a href="#contact">Contact</a>
      </nav>

      <div id="welcome-section">
        <h1>Hey I am Hemdee</h1>
        <h3>a web developer</h3>
      </div>

      <div id="projects">
        <h2>These are some of my projects</h2>

        <div class="project-cont">
          <div>
            <a
              href="https://codepen.io/freeCodeCamp/full/zNqgVx"
              target="_blank"
              class="project-tile"
            >
              <img
                src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
                alt="project"
              />
              <article>Tribute Page</article>
            </a>
          </div>

          <div>
            <a
              href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
              target="_blank"
              class="project-tile"
            >
              <img
                src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
                alt="project"
              />
              <article>Random Quote Machine</article>
            </a>
          </div>

          <div>
            <a
              href="https://codepen.io/freeCodeCamp/full/wgGVVX"
              target="_blank"
              class="project-tile"
            >
              <img
                src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
                alt="project"
              />
              <article>Javascript Calculator</article>
            </a>
          </div>
        </div>

        <div class="button-cont">
          <button>Show All</button>
        </div>
      </div>

      <div id="contact">
        <h2>Let's work together</h2>
        <div class="contact">
          <a
            target="_blank"
            href="https://github.com/Hemdee1/Microverse-Trial-2"
            id="profile-link"
            >Github</a
          >
          <a target="_blank" href="https://twitter.com" id="profile-link"
            >Twitter</a
          >
        </div>
      </div>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
